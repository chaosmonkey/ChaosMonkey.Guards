version: 1.0.{build}
configuration: Release
shallow_clone: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- ps: nuget restore source/ChaosMonkey.Guards.sln
build:
  publish_nuget: true
  verbosity: minimal